# Site settings
title: Ritchie Jacobs
tagline: Front-end Developer
description: >-
  Articles, tips and tricks on the latest front-end topics like Angular, CSS3 and HTML5.
paginate: 5
paginate_path: "/page:num/"
permalink: /:title

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

# Assets
sass:
  sass_dir:          _sass
  style:            :compressed
