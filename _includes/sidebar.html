<div class="sidebar pure-u-1 pure-u-md-1-4">
  <div class="header">
    <h1 class="brand-title">{{ site.title }}</h1>
    <h2 class="brand-tagline">{{ site.tagline }}</h2>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="pure-button" href="{{ site.url }}">Articles</a>
        </li>
        {% for node in site.pages %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
            <li class="nav-item">
              <a class="pure-button" href="{{ node.url }}">{{ node.title }}</a>
            </li>
            {% endif %}
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
