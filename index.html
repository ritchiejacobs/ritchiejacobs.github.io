---
layout: default
title: Home
---

<div class="cards">
  {% for post in paginator.posts %}
    <a class="card" href="{{ post.url }}">
      <h2 class="card__title">{{ post.title }}</h2>
      <div class="card__meta">
        <span class="card__meta-date">{{ post.date | date_to_string }}</span>
        <span class="card__meta-tags">{{ post.tags }}</span>
      </div>
      <p class="card__intro">{{ post.content | strip_html | truncatewords: 40 }}</p>
    </a>
  {% endfor %}
</div>
