---
layout: default
---

<article class="post">

  <header class="post__header">
    <h1>{{ page.title }}</h1>
    <div class="post__meta">
      <span>{{ page.date | date_to_string }}</span>
      <span>{{ page.tags }}</span>
    </div>
  </header>

  <section class="post__content">
    {{ content }}
  </section>

</article>
