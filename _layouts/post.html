---
layout: default
---

<article class="post">

  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>
    <div class="post__meta">
      <span class="post__meta-date">{{ page.date | date_to_string }}</span>
      <span class="post__meta-tags">{{ page.tags }}</span>
    </div>
  </header>

  <section class="post__content">
    {{ content }}
  </section>

</article>
