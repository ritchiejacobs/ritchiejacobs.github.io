---
layout: default
---

<article class="article">

  <header class="article__header">
    <h1>{{ page.title }}</h1>
    <div class="article__meta">
      <span>{{ page.date | date_to_string }}</span>
      <span>{{ page.tags }}</span>
    </div>
  </header>

  <section class="article__content">
    {{ content }}
  </section>

</article>
